<!doctype html>

<html>
  <body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span> spans</p>

    <script>
      function byTagName(node, tagName) {
        var nodes = []
        function collectMatchingNodes(node) {
          for (var i = 0; i < node.childNodes.length; i++) {
            var childNode = node.childNodes[i]
            if (childNode.nodeType == document.ELEMENT_NODE) {
              if (childNode.tagName == tagName.toUpperCase()) {
                nodes.push(childNode);
              }
              collectMatchingNodes(childNode);
            }
          }
        }
        collectMatchingNodes(node);
        return nodes;
      }

      console.log(byTagName(document.body, "h1").length);
      // → 1
      console.log(byTagName(document.body, "span").length);
      // → 3
      var para = document.querySelector("p");
      console.log(byTagName(para, "span").length);
      // → 2
    </script>
  </body>
</html>
